<!DOCTYPE html>
<html data-ng-app="code2chart">

<head>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-ui-bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"></link>
<link href="/css/layout.css" rel="stylesheet" type="text/css"></link>
<link rel="icon" href="/images/logo.png"></link>

</head>

<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button> 
				<a class="navbar-brand" href="/"><img src="/images/logo.png"
					alt="Logo" height="35"></img></a>
			</div>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Inicio<span
							class="sr-only">(current)</span></a></li>
					<li class="active"><a href="#bajarapp">Bajar App<span
							class="sr-only">(current)</span></a></li>
					<li class="active"><a href="#probar">Probar<span
							class="sr-only">(current)</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<section>
				<div class="wizard">
					<div class="wizard-inner">
						<div class="connecting-line"></div>
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#paso1"
								data-toggle="tab" aria-controls="step1" role="tab"
								title="Paso 1"> <span class="round-tab"> <i
										class="glyphicon glyphicon-folder-open"></i>
								</span>
							</a></li>
							<li role="presentation" class="disabled"><a href="#paso2"
								data-toggle="tab" aria-controls="step2" role="tab"
								title="Paso 2"> <span class="round-tab"> <i
										class="glyphicon glyphicon-pencil"></i>
								</span>
							</a></li>
							<li role="presentation" class="disabled"><a href="#listo"
								data-toggle="tab" aria-controls="complete" role="tab"
								title="Paso 3"> <span class="round-tab"> <i
										class="glyphicon glyphicon-ok"></i>
								</span>
							</a></li>
						</ul>
					</div>
					<form role="form" action="">
						<div class="tab-content">
							<div class="tab-pane active" role="tabpanel" id="paso1">
								<legend style="font-size: 20px">Paso 1 - Selección de
									origen del código</legend>
								<div class="container1">
									<div class="row">
										<div class="col-md-12">
											<div class="panel panel-default">
												<div class="panel-heading">
													<strong>Subir codigo</strong> <small> </small>
												</div>
												<div class="panel-body">
													<p style="font-size: 17px">Opción 1</p>
													<div class="input-group">
														<input id="appendedtext" name="appendedtext"
															class="form-control" placeholder="Link de repositorio"
															type="text"></input> <span class="input-group-addon">Buscar</span>
													</div>
												</div>
												<div class="panel-body">
													<p style="font-size: 17px">Opción 2</p>
													<div class="input-group image-preview">
														<input placeholder="" type="text"
															class="form-control image-preview-filename"
															disabled="disabled"></input>
														<!-- don't give a name === doesn't send on POST/GET -->
														<span class="input-group-btn"> <!-- image-preview-clear button -->
															<button type="button"
																class="btn btn-default image-preview-clear"
																style="display: none;">
																<span class="glyphicon glyphicon-remove"></span>Borrar
															</button> <!-- image-preview-input -->
															<div class="btn btn-default image-preview-input">
																<span class="glyphicon glyphicon-folder-open"></span> <span
																	class="image-preview-input-title">Buscar</span> <input
																	type="file" accept="image/png, image/jpeg, image/gif"
																	name="input-file-preview"></input>
																<!-- rename it -->
															</div>
															<button type="button" class="btn btn-labeled btn-primary">
																<span class="btn-label"><i
																	class="glyphicon glyphicon-upload"></i> </span>Subir
															</button>
														</span>
													</div>
													<br />
													<!-- Progress Bar -->
													<div class="progress">
														<div class="progress-bar" role="progressbar"
															aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
															style="width: 60%;">
															<span class="sr-only">60% Complete</span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<ul class="list-inline pull-right">
										<li><button type="button"
												class="btn btn-primary next-step">Continuar</button></li>
									</ul>
								</div>
							</div>
							<div class="tab-pane" role="tabpanel" id="paso2">
								<form class="form-inline" action="">
									<legend style="font-size: 20px">Paso 2 - Configure su proyecto</legend>
									
									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="nombreDiagrama">Nombre</label>
										<input id="nombreDiagrama" name="nombreDiagrama" type="text"
											placeholder="Nombre del Diagrama"
											class="form-control input-md"></input> <br/> <label
											class="col-md-4 control-label" for="descripcionDiagrama">Descripción</label>
										<textarea class="form-control" id="descripcionDiagrama"
											name="descripcionDiagrama" cols="" rows=""></textarea>
										<br/> <label class="col-md-4 control-label"
											for="autorDiagrama">Autor</label> <input id="autorDiagrama"
											name="autorDiagrama" type="text"
											placeholder="Autor del Diagrama"
											class="form-control input-md"></input>
										<div class="progress">
											<div class="progress-bar" role="progressbar"
												aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
												style="width: 60%;">
												<span class="sr-only">60% Complete</span>
											</div>
										</div>
										<br/>
									</div>
								</form>
								<ul class="list-inline pull-right">
									<li><button type="button"
											class="btn btn-default prev-step">Anterior</button></li>
									<li><button type="button"
											class="btn btn-primary next-step">Generar</button></li>
								</ul>
							</div>
							<div class="tab-pane" role="tabpanel" id="listo">
								<form class="form-inline" action="">
									<legend style="font-size: 20px">Paso 3 - Modo de
										almacenamiento</legend>
									<div id="btnDescarga">
										<br /> <br /> <a href="" class="btn btn-lg btn-primary "><span
											class="glyphicon glyphicon-cloud-download"></span> Descargar
											diagrama</a><br /> <br /> <a class='btn btn-lg btn-danger'><i
											class="fa fa-google-plus"></i>Subir a Google Drive</a>
									</div>
								</form>
							</div>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>	
</body>

</html>
