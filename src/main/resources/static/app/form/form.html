<meta meta charset=utf-8>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
<div class="row">
    <div class="board" style="background-color:transparent">
        <!-- Circular Tab Area -->
        <div class="board-inner" id="status-buttons">
            <ul class="nav nav-tabs" id="myTab" style="background-color:transparent;">
                <li>
                    <a    ui-sref-active="active" title="Cargar archivo" style="border:0px">
                        <span class="round-tabs one"><i class="fa fa-upload" style="color:white;"></i></span>
                    </a>
                    </li>
				<li>
                    <a   ui-sref-active="active" title="Editar">
                        <span class="round-tabs two"><i class="fa fa-pencil-square-o" style="color:white"></i></span> 
                    </a>
                    </li>
				<li>
                    <a   ui-sref-active="active" title="Exportar">
                    	<span class="round-tabs three"><i class="fa fa-check" style="color:white"></i></span>
                    </a>  
                </li>  
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- End Circular Tab Area -->

        <!-- Content Area -->
          <form id="signup-form" ng-submit="processForm()">

            <!-- Nested view  -->
            <div ui-view style="margin-top:45px"></div>
        	</form>
        <!-- End Content Area -->
    </div>

    <!-- For Debugging: show our formData as it is being typed -->
    <!-- <pre>{{ vm.formData | json }}</pre> --> 
</div>
