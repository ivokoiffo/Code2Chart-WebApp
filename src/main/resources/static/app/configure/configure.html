<div ng-controller="configureController">
<div class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div layout='row' flex>
        	<div class="col-sm-5 col-xs-offset-1 col-xs-10">
				<md-input-container class="example-full-width">
	 				<input data-mdInput ng-model='vm.formData.name' ng-required='true' 
	 					placeholder="Enter your file name">
				</md-input-container>
			</div>
			<div class="col-sm-5 col-xs-10">	
				<md-input-container class="example-full-width">
	  				<input data-mdInput ng-model='vm.formData.author' ng-required='true'
	  					placeholder="Enter the file's author name">
				</md-input-container>		
            </div>
        </div>
        <div layout='row' flex>
        	<div class="col-sm-10 col-xs-offset-1 col-xs-10">
        		<md-input-container class="example-full-width">
	  				<input data-mdInput ng-model='vm.formData.description' ng-required='true'
	  					placeholder="Give it a brief description!">
				</md-input-container>
			</div>
        </div>
         <div class="button-toolbar" layout="row" layout-align="center">
            <md-button class="md-raised" ui-sref="form.fileUpload">	
            	<i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
			</md-button>	
			<md-button class="md-raised" ui-sref="form.export">	
            	<i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
			</md-button>
        </div>        
    </div>
</div>
</div>
