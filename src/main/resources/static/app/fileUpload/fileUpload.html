<div ng-controller='fileUploadController'>
<div class="tab-pane fade in active">
    <h4 class="head text-center">{{vm.title}}</h4>
    <br/>  
    <div class='row'>
        <div class='col-sm-10 col-xs-offset-1 col-xs-10'>
            <div layout="row" flex>
  				<md-input-container class="example-full-width">
    				<input data-mdInput ng-model='vm.formData.githubUrl'
    					ng-disabled="vm.hasLocalPath()"  
    				 placeholder="Enter your Github file URL">
 				</md-input-container>
 				<div>
 					<md-button class="md-raised" ng-disabled="vm.formData.localPath.length > 0">
            		<!-- below is the material icons -->
                	<md-icon class="material-icons">search</md-icon>
            		</md-button>
            	</div>
            </div>
            <div layout="row" flex>
  				<md-button class="md-raised example-full-width" ng-disabled="vm.hasGithubUrl()"
  						ngf-select ng-model="vm.formData.localPath">
    				 Cargue un archivo localmente desde su computadora
 				</md-button>
			</div>				
            <div class="button-toolbar" layout="row" layout-align="center">	
			<md-button class="md-raised" ui-sref="form.configure"
					ng-disabled="vm.anyFile()">	
            	<i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
			</md-button>
        </div>    
        </div>
    </div>
</div>
</div>
