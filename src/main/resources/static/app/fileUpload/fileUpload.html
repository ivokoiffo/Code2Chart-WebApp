<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
<div ng-controller='fileUploadController'>
<div class="tab-pane fade in active">
    <h4 class="head text-center" style="color:white">{{vm.title}}</h4>
    <br/>  
    <div class='row'>
        <div class='col-sm-10 col-xs-offset-1 col-xs-10'>
            <div layout="row" flex>
  				<md-input-container class="example-full-width">
    				<input type="text" data-mdInput ng-model='vm.formData.githubUrl' ng-disabled="vm.hasLocalPath()"  
    				 placeholder="Ingrese la URL de su archivo raw de github" style="color:orange">
 				</md-input-container>
            </div>
            <p style="text-align:center;color:white;font-size:20px">Ã“</p>
            <div layout="row" flex>
            	<div class="input-group">
            	<label class="input-group-btn">
            		<span class="btn btn-primary">
            		Seleccionar archivo local&hellip; 
            		<input type="file" upload-files  accept=".c" style="display: none; multiple"
    				ngf-select="" ng-model="file" ng-disabled="vm.hasGithubUrl()" />
            		</span>
				</label>
				<input type="text" ng-model="file[0].name" class="form-control" readonly>
				<label class="input-group-btn">
            		<span class="btn btn-default"
            			ng-disabled="vm.isFileAbsent" ng-click="clearFile()"> 
            		Cancelar
            		</span>
				</label>
            	</span>
            	</div>
			</div>				
            <div class="button-toolbar" layout="row" layout-align="center" style="margin-top:40px">	
			<md-button class="md-fab next-step" ui-sref="form.configure" ng-disabled="vm.anyFile()">	
            	<i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
			</md-button>
        </div>    
        </div>
    </div>
</div>
</div>
