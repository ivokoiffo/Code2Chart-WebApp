<div ng-controller='fileUploadController'>
<div class="tab-pane fade in active">
    <h4 class="head text-center">{{vm.title}}</h4>
    <br/>  
    <div class='row'>
        <div class='col-sm-10 col-xs-offset-1 col-xs-10'>
            <div layout="row" flex>
  				<md-input-container class="example-full-width">
    				<input data-mdInput type="url" ng-model='vm.formData.githubUrl'
    					ng-disabled="vm.hasLocalPath()"  
    				 placeholder="Ingrese la URL de su archivo raw de github">
 				</md-input-container>
            </div>
            <div layout="row" flex>
            	<div class="input-group">
            	<label class="input-group-btn">
            		<span class="btn btn-primary">
            		Seleccionar archivo local&hellip; <input type="file" style="display: none; multiple"
    				ngf-select="" ng-model="vm.formData.localPath" ng-disabled="vm.hasGithubUrl()">
            		</span>
				</label>
				<input type="text" ng-model="vm.formData.localPath.name" class="form-control" readonly>
            	</div>
			</div>				
            <div class="button-toolbar" layout="row" layout-align="center">	
			<md-button class="md-raised" ui-sref="form.configure"
					ng-disabled="vm.anyFile()">	
            	<i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
			</md-button>
        </div>    
        </div>
    </div>
</div>
</div>
