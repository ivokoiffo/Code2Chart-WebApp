<div class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div layout='row' layout-align="center center">
        	<div class="col-sm-5 col-xs-10">
				<md-button class="md-raised" ng-click="vm.generate()">
          			Download file to your PC
          			<i class="fa fa-save fa-lg" aria-hidden="true"></i>
  				</md-button>
  			</div>
        	<div class="col-sm-5 col-xs-10">
				<md-button class="md-raised">
          			Upload file to Google Drive 
          			<i class="fa fa-google fa-lg" aria-hidden="true"></i>
        		</md-button>
        	</div>
       	</div>
        <div layout="row" layout-align="center end">
            <md-button class="md-raised" ui-sref="form.configure">	
            	<i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
			</md-button>	
			<md-button class="md-raised" ng-click="vm.redirectToNewForm()">	
            	<i class="fa fa-home fa-lg" aria-hidden="true"></i>
			</md-button>
        </div>    
    </div>
</div>
